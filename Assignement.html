<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
</head>
<body>
    <section class="toolTip">
        <i class="fa-brands fa-telegram fa-10x"></i>
<span>THIS IS  A TELIGRAM CHANNAL..!</span>
    </section>

    <section class="toolTip">
        <i class="fa-solid fa-film fa-10x"></i> 
<span>THIS IS  A FILM  CHANNAL..!</span>
    </section>


    <section class="toolTip1">
        <i class="fa-brands fa-square-twitter fa-10x"></i>
        <span>This is Twitter Channel..!</span>
    </section>


    <section class="toolTip2">
        <i class="fa-brands fa-instagram fa-10x"></i>
        <span>This is instagram ..!</span>
    </section>


    <section class="toolTip3">
        <i class="fa-brands fa-facebook fa-10x"></i>
        <span>This is facebook..!</span>
    </section> 

    
    <section class="toolTip4">
        <i class="fa-brands fa-facebook-messenger fa-10x"></i>
        <span>This is facebook messenger..!</span>
    </section>

    
</body>
</html>
